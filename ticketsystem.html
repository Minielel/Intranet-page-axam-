<body>
    <header class="header">

                <input placeholder="Suche..." type="text"/>
                <button>Suchen</button>

    </header>
    <main class="main">
        <div class="content">
            <section class="section" id="ticketsystem">
                <h2>
                 Neues Ticket
                </h2>
                <form action="https://intranet.bib.de/screen/web/testmail_get.php">
                 <div class="form-group">
                  <label for="title">Titel *</label>
                  <input id="title" name="title" required type="text"/>
                 </div>
                 <div class="form-group">
                  <label for="text">Text *</label>
                  <textarea id="text" name="text" required rows="4"></textarea>
                 </div>
                 <div class="form-group">
                  <label for="status">
                   Status
                  </label>
                  <select id="status" name="status" required="">
                   <option value="normal">
                    Normal
                   </option>
                   <option value="dringend">
                    Dringend
                   </option>
                  </select>
                 </div>
                 <div class="form-group">
                  <label for="type">
                   Art des Tickets
                  </label>
                  <select id="type" name="type" required="">
                   <option value="anfrage">
                    Anfrage
                   </option>
                   <option value="störung">
                    Störung
                   </option>
                   <option value="idee">
                    Idee
                   </option>
                   <option value="beschaffung">
                    Beschaffung
                   </option>
                  </select>
                 </div>
                 <div class="form-group">
                  <button type="submit">
                   Absenden
                  </button>
                 </div>
                </form>
               </section>
        </div>
            <aside class="aside">
                <div class="widget">
                    <h3>IT-Störung</h3>
                    <p>Details zur IT-Störung...</p>
                </div>
                <div class="widget">
                    <h3>Anmelden</h3>
                    <p>Angemeldet als: Benutzer</p>
                    <button style="background-color: #ff9243; color: #fff; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">Abmelden</button>
                </div>
                <div class="widget">
                    <h3>Änderungen</h3>
                    <p>Details zu Änderungen im Unternehmen...</p>
                </div>
            </aside>
        </main>
        <footer class="footer">
